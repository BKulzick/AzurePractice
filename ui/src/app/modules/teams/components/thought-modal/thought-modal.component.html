<rq-modal [isOpen]="thought != null" (close)="close()">
  <div class="modal-header {{thought?.topic}}" id="thoughtModalHeader">
    <div class="title">
      {{thought?.columnTitle?.title}} thought
    </div>
    <div>
      {{thought?.hearts}} <i class="fas fa-star"></i>
    </div>
  </div>

  <div class="modal-body" id="thoughtModalBody">
    {{thought?.message}}
  </div>

  <div class="modal-footer" id="thoughtModalFooter">
    <input class="discussed" *ngIf="thought"
           type="checkbox" [(ngModel)]="thought.discussed" (click)="discussThought()">
  </div>
</rq-modal>
