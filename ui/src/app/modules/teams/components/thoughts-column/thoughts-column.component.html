<div class="rq-thought-list {{column.topic}}">
  <rq-task
    *ngFor="let thought of thoughts; let i = index"
    [task]="thought"
    [type]="column.topic"
    (messageChanged)="onMessageChanged($event, i)"
    (deleted)="onDeleted($event)"
    (messageClicked)="thoughtModal.open(thought, column.title)"
    (starCountIncreased)="starCountChanged($event, i)"
    (completed)="onCompleted($event, i)"
  >
  </rq-task>
</div>

<rq-thought-modal #thoughtModal></rq-thought-modal>
